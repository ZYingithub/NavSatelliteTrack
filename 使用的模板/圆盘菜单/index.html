<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/gooey.min.css">
<link rel="stylesheet" href="css/livedemo.css">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script src="js/gooey.min.js"></script>
<style>
.prettyprint ol.linenums > li {
	list-style-type: decimal;
}
</style>
</head>
<body>
<script>
	$(function($) {
		$("#gooey-upper").gooeymenu({
			bgColor: "#ff6666",
			contentColor: "white",
			style: "circle",
			horizontal: {
				menuItemPosition: "glue"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 80
			},
			margin: "small",
			size: 90,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#e55b5b"
		});
$("#gooey-h").gooeymenu({
			bgColor: "#68d099",
			contentColor: "white",
			style: "horizontal",
			horizontal: {
				menuItemPosition: "glue"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 90
			},
			margin: "small",
			size: 80,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#5dbb89"
		});
$("#gooey-round").gooeymenu({
			bgColor: "#68d099",
			contentColor: "white",
			style: "circle",
			horizontal: {
				menuItemPosition: "spaced"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 85
			},
			margin: "small",
			size: 80,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#5dbb89"
		});
$("#gooey-API").gooeymenu({
			bgColor: "#68d099",
			contentColor: "white",
			style: "circle",
			circle: {
				radius: 85
			},
			margin: "small",
			size: 70,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#5dbb89",
			open: function() {
				$(this).find(".gooey-menu-item").css("background-color", "steelblue");
				$(this).find(".open-button").css("background-color", "steelblue");
			},
			close: function() {
				$(this).find(".gooey-menu-item").css("background-color", "#ffdf00");
				$(this).find(".open-button").css("background-color", "#ffdf00");
			}
		});
$("#gooey-v").gooeymenu({
			bgColor: "#68d099",
			contentColor: "white",
			style: "vertical",
			horizontal: {
				menuItemPosition: "glue"
			},
			vertical: {
				menuItemPosition: "spaced",
				direction: "up"
			},
			circle: {
				radius: 90
			},
			margin: "small",
			size: 70,
			bounce: true,
			bounceLength: "small",
			transitionStep: 100,
			hover: "#68d099"
		});

	});
</script>




<nav id="gooey-h">
<input type="checkbox" class="menu-open" name="menu-open2" id="menu-open2"/>
<label class="open-button" for="menu-open2">
<span class="burger burger-1"></span>
<span class="burger burger-2"></span>
<span class="burger burger-3"></span>
</label>

<a href="#" class="gooey-menu-item"> <i class="fa fa-train"></i> </a>
<a href="#" class="gooey-menu-item"> <i class="fa fa-bicycle"></i> </a>
<a href="#" class="gooey-menu-item"> <i class="fa fa-rocket"></i> </a>
<a href="#" class="gooey-menu-item"> <i class="fa fa-automobile"></i> </a>
</nav>



</body>
</html>
